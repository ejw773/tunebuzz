<body class="bg honeycomb">
    <div class="container">
        <h3>Contact Us</h3>
        <p class="paraHead">Let us know how much you love your new Tunebuzz playlist!</p>
        </br>
        <form action="https://getform.io/f/6f7e8888-0916-40fd-b7b5-5ad2046e4b72" method="POST">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder="Jane" />
            <br>
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" required placeholder="Doe" />
            <br>
            <label for="email">Email</label>
            <input name="email" type="email" required placeholder="you@domain.com" />
            <br>
            <label for="message">Message</label>
            <br>
            <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..."></textarea>
            <div class="center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="../js/songs.js"></script>
</body>

</html>
